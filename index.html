<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Story ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: black;
    color: white;
    overflow-x: hidden;
}

/* Sections */
.section {
    position: absolute;
    width: 100%;
    min-height: 100vh;
    padding: 60px 20px;
    box-sizing: border-box;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
}

.section.active {
    opacity: 1;
    pointer-events: auto;
}

/* Buttons */
button {
    padding: 14px 30px;
    border-radius: 30px;
    border: none;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 30px;
}

/* Love Letter */
.love-letter {
    max-width: 800px;
    margin: auto;
    white-space: pre-line;
    line-height: 1.8;
    font-size: 18px;
}

/* Counter */
#counter {
    margin-bottom: 20px;
    color: #ff8fa3;
    font-size: 18px;
}

/* Carousel */
.carousel {
    max-width: 900px;
    margin: 40px auto;
    overflow: hidden;
}

.slides {
    display: flex;
    transition: transform 0.8s ease;
}

.slides img {
    width: 100%;
    height: auto;
    max-height: 85vh;
    object-fit: contain;
    flex-shrink: 0;
}

/* Heartbeat */
.heartbeat {
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.08); }
    50% { transform: scale(1); }
    75% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

/* Celebration */
#celebration {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* Petals */
.petal {
    position: fixed;
    top: -20px;
    width: 18px;
    height: 18px;
    background: red;
    border-radius: 50%;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="section active">
    <h1>Our Story ‚ù§Ô∏è</h1>
    <button onclick="goToMessage()">Enter Our Story</button>
</div>

<!-- MESSAGE -->
<div id="messageSection" class="section">
    <div id="counter"></div>
    <div class="love-letter">
        <span id="typedText"></span>
    </div>
    <button onclick="goToImages()">Continue ‚ù§Ô∏è</button>
</div>

<!-- IMAGES -->
<div id="imageSection" class="section">
    <div class="carousel">
        <div class="slides" id="slides">
            <img src="img1.jpg">
            <img src="img2.jpg">
            <img src="img3.jpg">
            <img src="img4.jpg">
            <img src="img5.jpg">
            <img src="img6.jpg">
        </div>
    </div>
    <button onclick="goToProposal()">Continue üíñ</button>
</div>

<!-- PROPOSAL -->
<div id="proposalSection" class="section">
    <h2>Will you be my Valentine? üíñ</h2>
    <button onclick="sayYes()">Yes üíï</button>
    <button id="noBtn">No üôà</button>
</div>

<!-- CELEBRATION -->
<div id="celebration" class="section">
    <h1 class="heartbeat">üíç Officially My Valentine üíñ</h1>
</div>

<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<script>

/* Section Transition */
function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active');
    });
    setTimeout(() => {
        document.getElementById(id).classList.add('active');
    }, 200);
}

/* Navigation */
function goToMessage() {
    showSection('messageSection');
    startTyping();
}

function goToImages() {
    showSection('imageSection');
}

function goToProposal() {
    showSection('proposalSection');
}

/* Typewriter */
const fullText = `I didn‚Äôt know someone could quietly become such a big part of my world, but you did ‚Äî with your smiles, your little taunts, your soft heart, and the way you care without even trying.

Talking to you, laughing with you, even arguing with you, it all feels like home.

Thank you for choosing me, for staying, and for believing in us.

My effort, my loyalty, and my heart will always be yours.

Happy Valentines Day ‚ù§Ô∏è`;

let i = 0;

function startTyping() {
    if (i < fullText.length) {
        document.getElementById("typedText").innerHTML += fullText.charAt(i);
        i++;
        setTimeout(startTyping, 35);
    }
}

/* Counter */
const startDate = new Date("October 10, 2025 00:00:00").getTime();

setInterval(function() {
    const now = new Date().getTime();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);

    document.getElementById("counter").innerHTML =
        `It's been ${days} days, ${hours} hours, ${minutes} minutes since we met ‚ù§Ô∏è`;
}, 1000);

/* Image Slider */
let currentIndex = 0;
const slides = document.getElementById("slides");

setInterval(() => {
    if (slides) {
        currentIndex++;
        if (currentIndex >= slides.children.length) {
            currentIndex = 0;
        }
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
}, 4000);

/* Floating No Button */
const noBtn = document.getElementById("noBtn");

noBtn.style.position = "absolute";

noBtn.addEventListener("mouseover", function () {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

/* Final Celebration */
function sayYes() {
    showSection('celebration');

    const music = document.getElementById("bgMusic");
    music.volume = 0;
    music.play();

    let fade = setInterval(() => {
        if (music.volume < 1) {
            music.volume += 0.05;
        } else {
            clearInterval(fade);
        }
    }, 200);

    startPetals();
}

/* Petals */
function startPetals() {
    setInterval(() => {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 6000);
    }, 250);
}

</script>

</body>
</html>
